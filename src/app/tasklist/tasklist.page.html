<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slt="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>タスク一覧</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">タスク一覧</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let t of tasks; let i = index" [button]="true" (click)="changeTask(i)">
      <ion-label>{{t.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
